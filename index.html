<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Stwórz prosty formularz w HTML5, który będzie składał się z trzech elementów:

1. Pole "Imię"
2. Pole "Nazwisko"
3. Przycisk "Wyślij"

Informacje na temat formularzy znajdują się tutaj: https://www.w3schools.com/html/html_forms.asp

Plik wgraj do zdalnego repozytorium, a następnie podeślij link do sprawdzenia. -->
    <form>
        <label for="name">Imię:</label><br>
        <input type="text" id="name"><br>
        <label for="last-name">Nazwisko:</label><br>
        <input type="text" id="last-name"><br>
        <input type="submit" value="Wyślij!">
    </form>
</body>

</html>
